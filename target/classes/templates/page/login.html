<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>[[#{PAGE.LOGIN.TITLE}]]</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
	<!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden
		}

		body {
			background: #292929;
		}

		body:after {
			content: '';
			background-repeat: no-repeat;
			background-size: cover;
			-webkit-filter: blur(3px);
			-moz-filter: blur(3px);
			-o-filter: blur(3px);
			-ms-filter: blur(3px);
			filter: blur(3px);
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: -1;
		}

		.layui-container {
			width: 100%;
			height: 100%;
			overflow: hidden
		}

		.admin-login-background {
			width: 360px;
			height: 300px;
			position: absolute;
			left: 50%;
			top: 40%;
			margin-left: -180px;
			margin-top: -100px;
		}

		.logo-title {
			text-align: center;
			letter-spacing: 2px;
			padding: 14px 0;
		}

		.logo-title h1 {
			color: #1E9FFF;
			font-size: 25px;
			font-weight: bold;
			text-shadow: 2px 2px 3px #bfbfbf;
		}

		.login-form {
			background-color: #ffffffe6;
			border: 1px solid #000000;
			border-radius: 10px;
			padding: 14px 20px;
			box-shadow: 0 0 20px #eeeeee;
		}

		.login-form .layui-form-item {
			position: relative;
		}

		.login-form .layui-form-item label {
			position: absolute;
			left: 1px;
			top: 1px;
			width: 38px;
			line-height: 36px;
			text-align: center;
			color: #d2d2d2;
		}

		.login-form .layui-form-item input {
			padding-left: 36px;
		}

		.captcha {
			width: 60%;
			display: inline-block;
		}

		.captcha-img {
			display: inline-block;
			width: 34%;
			float: right;
		}

		.captcha-img img {
			height: 34px;
			border: 1px solid #e6e6e6;
			height: 36px;
			width: 100%;
		}

		.language-div {
			text-align: center;
		}

		.language {
			padding: 15px;
			color: #1E9FFF;
		}

		.footer {
			left: 0;
			bottom: 0;
			color: #fff;
			width: 100%;
			position: absolute;
			text-align: center;
			line-height: 30px;
			padding-bottom: 10px;
			text-shadow: #000 0.1em 0.1em 0.1em;
			font-size: 14px;
		}

		.padding-5 {
			padding: 5px !important;
		}

		.footer a,
		.footer span {
			color: #fff;
		}

		@media screen and (max-width:428px) {
			.login-main {
				width: 360px !important;
			}

			.login-main .login-top {
				width: 360px !important;
			}

			.login-main .login-bottom {
				width: 360px !important;
			}
		}
	</style>
</head>

<body>
	<div class="layui-container">
		<div class="admin-login-background">
			<div class="layui-form login-form">
				<form class="layui-form" action="" lay-filter="login-form">
					<div class="layui-form-item logo-title">
						<h1>[[#{PAGE.LOGIN.TITLE.H1}]]</h1>
					</div>
					<div class="layui-form-item">
						<label class="layui-icon layui-icon-username" for="username"></label>
						<input type="text" name="username" th:placeholder="#{PAGE.USERNAME}" autocomplete="off"
							class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layui-icon layui-icon-password" for="password"></label>
						<input type="password" name="password" th:placeholder="#{PAGE.PASSWORD}"
							autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layui-icon layui-icon-vercode" for="captcha"></label>
						<input type="text" name="captcha" th:placeholder="#{PAGE.CAPTCHA}" autocomplete="off"
							class="layui-input verification captcha">
						<div class="captcha-img">
							<img id="captchaPic" src="/adminUser/captcha">
						</div>
					</div>
					<div class="layui-form-item">
						<input type="checkbox" name="rememberMe" value="true" lay-skin="primary"
							th:title="#{PAGE.REMEMBER_ME}">
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit=""
							lay-filter="login">[[#{PAGE.LOGIN}]]</button>
					</div>
					<div class="layui-form-item language-div">
						<a href="/page/login?lang=zh_CN" id="chinese" class="language">中文</a>
						<a href="/page/login?lang=en_US" id="english" class="language">English</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<a href="https://github.com/LuckyPuppy514/jproxy" target="_blank">2022 ©LuckyPuppy514</a> <span>|</span> <a href="https://github.com/zhongshaofa/layuimini" target="_blank">Powered by Layuimini</a>
	</div>

	<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
	<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	<script src="../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
	<script src="../js/md5.js" charset="utf-8"></script>
	<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>

	<script>
		window.onload = function () {
			if (localStorage.lang == undefined) {
				localStorage.lang = "zh_CN";
			}
			if (!window.location.search.includes("lang=")) {
				window.location.href = "/page/login?lang=" + localStorage.lang;
			} else {
				localStorage.setItem("CLOSE_CURRENT", '[[#{PAGE.CLOSE_CURRENT}]]');
				localStorage.setItem("CLOSE_OTHER", '[[#{PAGE.CLOSE_OTHER}]]');
				localStorage.setItem("CLOSE_ALL", '[[#{PAGE.CLOSE_ALL}]]');
				localStorage.setItem("COLOR", '[[#{PAGE.COLOR}]]');
				localStorage.setItem("REQUIRED_CAN_NOT_BE_NULL", '[[#{PAGE.REQUIRED_CAN_NOT_BE_NULL}]]');
				localStorage.setItem("FILTER", '[[#{PAGE.FILTER}]]');
				localStorage.setItem("NO_DATA", '[[#{PAGE.NO_DATA}]]');
				localStorage.setItem("REFRESH_SUCCESS", '[[#{PAGE.REFRESH_SUCCESS}]]');

				localStorage.setItem("PAGE_TURN_TO", '[[#{PAGE.TURN_TO}]]');
				localStorage.setItem("PAGE_TOTAL", '[[#{PAGE.TOTAL}]]');
				localStorage.setItem("PAGE_ITEMS", '[[#{PAGE.ITEMS}]]');
				localStorage.setItem("PAGE_PAGE", '[[#{PAGE.PAGE}]]');
				localStorage.setItem("PAGE_CONFIRM", '[[#{PAGE.CONFIRM}]]');
				localStorage.setItem("PAGE_CANCEL", '[[#{PAGE.CANCEL}]]');
				localStorage.setItem("PAGE_MESSAGE", '[[#{PAGE.MESSAGE}]]');
				localStorage.setItem("PAGE_ITEMS_PER_PAGE", '[[#{PAGE.ITEMS_PER_PAGE}]]');
			}
		}

		layui.use(['form', 'layer', 'requestUtil'], function () {
			var form = layui.form,
				layer = layui.layer,
				requestUtil = layui.requestUtil;

			 // 登录过期的时候，跳出ifram框架
			 if (top.location != self.location) top.location = self.location;

			// 记住用户名和密码
			let password = localStorage.password
			if (password != undefined) {
				$("#rememberMe").prop("checked", true);
				form.val("login-form", {
					"username": localStorage.username,
					"password": password,
					"rememberMe": true
				})
			} else {
				let username = localStorage.username;
				if (username != undefined) {
					form.val("login-form", {
						"username": username
					})
				}
			}

			// 粒子线条背景
			$(document).ready(function () {
				$('.layui-container').particleground({
					dotColor: '#e6e6e6',
					lineColor: '#e6e6e6'
				});
			});

			// 刷新验证码
			$("#captchaPic").click(function () {
				this.src = "/adminUser/captcha?t=" + Date.now();
			});

			// 切换语言
			$("#chinese").click(function () {
				localStorage.lang = "zh_CN";
			});
			$("#english").click(function () {
				localStorage.lang = "en_US";
			});

			// 进行登录操作
			form.on('submit(login)', function (data) {
				data = data.field;
				if (data.username == '') {
					layer.msg('[[#{PAGE.USERNAME_CAN_NOT_BE_NULL}]]');
					return false;
				}
				if (data.password == '') {
					layer.msg('[[#{PAGE.PASSWORD_CAN_NOT_BE_NULL}]]');
					return false;
				}
				if (data.captcha == '') {
					layer.msg('[[#{PAGE.CAPTCHA_CAN_NOT_BE_NULL}]]');
					return false;
				}
				
				if(data.password.includes('[hex_hmac_md5]')){
					data.password = data.password.substring(14);
				} else {
					data.password = hex_hmac_md5("password", data.password);
				}
				
				let formData = data;
				requestUtil.postForm("/adminUser/login",
					{
						username: data.username,
						password: data.password,
						captcha: data.captcha
					}
					, (res) => {
						if (200 == res.code) {
							layer.msg('[[#{PAGE.LOGIN_SUCCESS}]]');
							localStorage.setItem("username", formData.username)
							if (formData.rememberMe == 'true') {
								localStorage.setItem("rememberMe", true)
								localStorage.setItem("password", '[hex_hmac_md5]' + formData.password)
							} else {
								localStorage.removeItem("rememberMe")
								localStorage.removeItem('password');
							}
							window.location.href = '/?lang=' + localStorage.lang;
						
						} else {
							layer.alert(res.msg, { title: '[[#{PAGE.LOGIN_FAIL}]]' });
						}
					});

				return false;
			});
		});
	</script>
</body>

</html>
